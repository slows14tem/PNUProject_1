version: '3'

services:
  react:
    container_name: react
    image: 'upcoderk/react-image'
    build:
      context: front2
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    entrypoint:
      - elasticsearch
      - -Ehttp.port=8080
      - -Ehttp.cors.enabled=true
      - -Ehttp.cors.allow-origin=xxx
      - -Ehttp.cors.allow-headers=Content-Type,Content-Length,Authorization
      - -Ehttp.cors.allow-credentials=true
    networks: 
      - react
      - spring

  spring:
    container_name: spring
    image: 'upcoderk/myapp'
    build:
      context: project_1
      dockerfile: Dockerfile
    # command:
    #   - run
    #   - --cors 
    #   - "*"
    ports:
      - 8080:8080
    networks: 
      - spring

networks: 
  react:
  spring:
